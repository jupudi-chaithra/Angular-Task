<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@363&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="add-page">
            <div>
                <div class="cards mx-3" *ngFor="let contact of contacts">
                    <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                        <h4>{{contact.name}}</h4>
                        </div>
                
                        <div class="card-text">
                        {{contact.mobile}}
                        </div>
        
                        <div class="card-text">
                        {{contact.email}}
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="total">
                <form [formGroup] = "registrationForm" (ngSubmit) = "onSubmit()">
                    <div class="form-group">
                        <label> <b>Name</b> <span class="text-danger">*</span></label>
                        <input [class.is-invalid]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"  formControlName = "name" type="text" class="form-control" required>
                        <small [class.d-none]="registrationForm.get('name')?.valid || registrationForm.get('name')?.untouched" class="text-danger">Username is required</small>
                    </div>

                    <div class="form-group">
                        <label><b>Email</b> <span class="text-danger">*</span></label>
                        <input [class.is-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" formControlName = "email" type="email" class="form-control" required>
                        <small [class.d-none]="registrationForm.get('email')?.valid || registrationForm.get('email')?.untouched" class="text-danger">Email is required</small>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label><b>Mobile</b> <span class="text-danger">*</span></label>
                            <input [class.is-invalid]="registrationForm.get('mobile')?.invalid && registrationForm.get('mobile')?.touched" formControlName = "mobile" type="text" class="form-control" required>
                            <small [class.d-none]="registrationForm.get('mobile')?.valid || registrationForm.get('mobile')?.untouched" class="text-danger">Mobile is required</small>
                        </div>
                        <div class="col">
                            <label><b>Landline</b></label>
                            <input formControlName = "landline" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><b>Website</b></label>
                        <input formControlName = "website" type="url" class="form-control">
                    </div>

                    <div>
                        <label><b>Address</b></label>
                        <textarea formControlName = "address" class="form-control">

                        </textarea>
                    </div>
                    <div>
                        <button class = "btn bg-success add-button" type="submit"> {{buttonValue}} </button>
                    </div>
                </form>              
            </div>
        </div>
    </body>
</html>
